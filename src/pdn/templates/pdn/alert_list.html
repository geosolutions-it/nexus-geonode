{% extends "page.html" %}
{% block container %}
<div class="pdn-custom-page-container">
    <p class="h2">PDN Alerts</p>

    {% for data in object_list %}

        <div><a href="{{data.link}}" target="_blank">{{data.title}}</a><div>
        <div>{{data.summary}}</div>
    </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
